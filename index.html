<!DOCTYPE html>

<html>

    <head>

        <title>Open Graph Example</title>

        <!-- 
            music:song - music.song - The song on this album.
music:song:disc - integer >=1 - The same as music:album:disc but in reverse.
music:song:track - integer >=1 - The same as music:album:track but in reverse.
music:musician - profile - The musician that made this song.
music:release_date - datetime - The date the album was released.
        -->
        <meta property="og:title" content="My Song" />
        <meta property="og:type" content="music.song" />
        <meta property="og:url" content="https://play.google.com/store/music/album/Michael_Jackson_Thriller?id=Bzs3hkvcyvinz5tkilucmmoqjhi" />
        <meta property="og:image" content="https://lh3.googleusercontent.com/Kn8yxPwMxlAThXX74OFrl2uRErzCP2x6rb0Yup9TaHjXH1GvdZcD1UeHBSvel8DdPwCYEQa6yw=w300-rw" />
    </head>
    <body>

        <a href="" target="_blank"> Link to IMDB example</a>
    </body>
</html>
